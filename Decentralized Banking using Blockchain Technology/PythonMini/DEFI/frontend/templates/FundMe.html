{% extends 'base.html' %}

{% block title %}Krypt - Send Coins{% endblock %}

{% block content %}
<div class="fund-container">
    <div class="fund-header">
        <div class="fund-title">
            <h1>Send Coins</h1>
            <p class="fund-subtitle">Fast. Secure. Decentralized.</p>
        </div>
    </div>

    <div class="fund-card">
        <form action="#" id="form" method="post" class="fund-form">
            <div class="input-group">
                <label for="from">From Address</label>
                <input type="text" 
                       id="from" 
                       name="fromAddress" 
                       class="fund-input" 
                       placeholder="Enter sender's address"
                       required>
            </div>

            <div class="input-group">
                <label for="to">To Address</label>
                <input type="text" 
                       id="to" 
                       name="toAddress" 
                       class="fund-input" 
                       placeholder="Enter recipient's address"
                       required>
            </div>

            <div class="input-group">
                <label for="amount">Amount</label>
                <input type="number" 
                       id="amount" 
                       name="Amount" 
                       class="fund-input" 
                       placeholder="Enter amount to send"
                       required>
            </div>

            <button type="submit" class="fund-button">
                Send Coins
            </button>
        </form>
    </div>
</div>
{% endblock %}
